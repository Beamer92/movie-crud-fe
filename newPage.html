    <link href="/style/main.css" rel="stylesheet" type="text/css" >

    <script defer src="bundle.js"></script>
</head>
<body>
    <nav class='home-nav'>
        <div class='flex container'>
            <h1 class='row'>Quiet! The Movie Is Starting</h1>
            <h3 class='row'>The World's Most Biased Movie Reviews</h3>
        </div>
    </nav>
    
    <div class='container bod'>
        <a class='back' href='./home.html'>&#8592; Go Back</a>
        <div class='row flex'>
            <div class='col-md-6 col flex'>
                <h3 style='font-weight:bold;'>New Movie Review</h3>
                <form class='editform'>
                    <label for='newTitle'>Title: </label>
                    <input id='newTitle' type='text' required></input><br>
                    <label for='newDirector'>Director: </label>
                    <input id='newDirector' type='text' required></input><br>
                    <label for='newYear'>Year: </label>
                    <input id='newYear' type='number' required></input><br>
                    <label for='newRating'>My Rating: </label>
                    <input id='newRating' type='number' required></input><br>
                    <label for='newPostURL'>Poster URL: </label>
                    <input id='newPostURL' type='text' required></input><br>
                    <input type='submit' id='newbtn' class='btn btn-success'></input> 
                </form>
                <div class='hide-confirm alert alert-success' id='newSuccess'>Movie Added!</div>
            </div>
        </div>
    </div>
    
</body>
